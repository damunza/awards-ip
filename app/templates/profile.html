{% extends 'base.html' %}

{% block content %}
<div class="container">
  {% for prof in profile %}
  <div class="row">
    <div class="col-md-3 col-sm-3">
      <img src="{{prof.profile_pic.url}}" alt="profile pic" class="responsive" style="height:100px;width:100px; border: 2px hidden; margin-top:10px;border-radius:50%;">

    </div>
    <div class="col-md-9 col-sm-9">
      <div class="card container-fluid" style="border:hidden;">
        <div class="card-body">
          <p>{{prof.bio}}</p>
        </div>
      </div>
    </div>

  </div>
  {% endfor %}
  <div class="row">
    <div class="column-md-4" style="float:left; width:33.33%;margin:5px;">

    </div>
  </div>
</div>
{% endblock %}
